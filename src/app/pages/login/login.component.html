<app-nav />
<form #LoginForm="ngForm">
  <div>
    <label for="email">Correo Electronico:</label>
    <input
      type="text"
      id="email"
      name="email"
      placeholder="email"
      [(ngModel)]="email"
    />
  </div>
  <div>
    <label for="password">Contrase√±a:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="password"
      [(ngModel)]="password"
    />
  </div>
  <button (click)="login()">Ingresar</button>
</form>
