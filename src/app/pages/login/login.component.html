<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div>
    <label for="email">Correo Electrónico:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="email"
    />
    <ng-container *ngIf="loginForm?.get('email')?.invalid && (loginForm?.get('email')?.dirty || loginForm?.get('email')?.touched)">
      <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</div>
      <div class="alert alert-danger" *ngIf="loginForm?.get('email')?.errors?.['email']">El correo electrónico no es válido.</div>
    </ng-container>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="password"
    />
    <ng-container *ngIf="loginForm?.get('password')?.invalid && (loginForm?.get('password')?.dirty || loginForm?.get('password')?.touched)">
      <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
    </ng-container>
  </div>
  <button type="submit">Ingresar</button>
</form>
