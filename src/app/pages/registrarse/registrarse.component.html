<form >
    <div>
      <label for="nombre">Contraseña:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone:true}">
    </div>
    <div>
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="usuario" [ngModelOptions]="{standalone:true}">
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="contrasena" [ngModelOptions]="{standalone:true}">
    </div>
    <button type="submit">Enviar</button>
  </form>
