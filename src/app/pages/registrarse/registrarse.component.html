<app-nav />
<form #RegisterForm="ngForm">
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="email"
      ngModel
      required
      #email="ngModel"
    />
    <div *ngIf="email.invalid && email.touched" class="alert alert-warning text-danger">
      <span class="text-warning">El campo correo es requerido.</span>
    </div>
  </div>
  <div>
    <label for="username">Usuario:</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="username"
      ngModel
      required
      #username="ngModel"
    />
    <div *ngIf="username.invalid && username.touched" class="alert alert-warning text-danger">
      <span class="text-warning">El campo usuario es requerido.</span>
    </div>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="password"
      ngModel
      required
      #password="ngModel"
    />
    <div *ngIf="password.invalid && password.touched" class="alert alert-warning text-danger">
      <span class="text-warning">El campo contraseña es requerido.</span>
    </div>
  </div>
  <button (click)="register()">Enviar</button>
</form>
