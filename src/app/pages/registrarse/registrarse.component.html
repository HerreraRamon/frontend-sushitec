<app-nav></app-nav>
<form #RegisterForm="ngForm">
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="email"
      [(ngModel)]="email"
    />
  </div>
  <div>
    <label for="username">Usuario:</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="username"
      [(ngModel)]="username"
    />
  </div>
  <div>
    <label for="password">Contrase√±a:</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="password"
      [(ngModel)]="password"
    />
  </div>
  <button (click)="register()">Enviar</button>
</form>
