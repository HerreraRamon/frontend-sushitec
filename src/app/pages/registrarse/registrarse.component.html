<app-nav></app-nav>
<div class="container mt-5 mb-5">
  <form #RegisterForm="ngForm" (submit)="register()" class="mx-auto">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        [(ngModel)]="email"
        class="form-control"
      />
    </div>
    <div>
      <label for="username">Usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="username"
        [(ngModel)]="username"
        class="form-control"
      />
    </div>
    <div>
      <label for="password">Contrase√±a:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
  </form>
</div>
